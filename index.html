<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
  <header>
    <div class="first">
      <div class="image-1">
        <img src="SignUpOnBoarding/Account Details.png" alt="error">
      </div>
      <div class="forms">
        <div class="icon">
          <i class="fal fa-times-circle"></i>
        </div>
        <div class="signup">
          <h1>
            Sign up
          </h1>
          <div class="section-a">
            <a class="child1" href="###">Personal Info</a>
            <a class="child2" href="###">Account Details</a>
          </div>
        </div>
<div class="inputs">
  <div class="email-input">
    <label for="email">Email ID</label>
    <input type="email" id="email" placeholder="enter your email">
  </div>
  <div class="password-input">
    <label for="password">Create New Password</label>
    <input type="password" id="password" placeholder="password">
  </div>
  <div class="number-input">
    <label for="number">Phone Number(Optional)</label>
    <input type="number" placeholder="+9989_____">
  </div>
  <div class="card">
    <label for="card">Credit Card Info</label>
    <input type="number" placeholder="___">
  </div>
  <button>SUBMIT</button>
  <p>Already Have An Account? <a href="#">Sign In</a> </p>
</div>
      </div>
    </div>
  </header>
</body>
</html>
