<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index10</title>
    <link rel="stylesheet" href="style10.css" />
    <link rel="stylesheet" href="respon7.css">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="forms-signin">
        <div class="forms">
         
          <div class="signup">
            <h1>Sign up</h1>
            <div class="section-a">
              <a class="child1" href="###">Personal Info</a>
              <a class="child2" href="###">Account Details</a>
            </div>
          </div>
          <div class="inputs">
            <div class="email-input">
              <label for="email">First name </label>
              <input type="text" id="email" placeholder="Jumayev Oybek" />
            </div>
            <div class="password-input">
              <label for="password">Gender</label> <br />
              <select class="gender">
                <option value="">I am a</option>
              </select>
            </div>
            <div class="number-input">
              <label for="number">Date of birth</label> <br />
              <select class="bith">
                <option value="">05</option>
              </select>
              <select class="bith">
                <option value="25">25</option>
              </select>
              <select class="bith">
                <option value="">1965</option>
              </select>
            </div>
            <div class="card">
              <label for="card">Credit Card Info</label>
              <input type="number" placeholder="___">
            </div>
            <button>Continue</button>
            <p>Already Have An Account? <a href="#">Sign In</a> </p>
          </div>
        </div>
        <div class="forms-right">
          <img src="SignUpOnBoarding/Card Baseee.jpg" alt="" />
        </div>
      </div>
    </header>
  </body>
